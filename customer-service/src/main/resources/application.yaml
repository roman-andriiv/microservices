server:
  port: ${CUSTOMER_SERVER_PORT}

spring:
  application:
    name: customer-service
  output:
    ansi:
      enabled: ALWAYS
  datasource:
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    url: jdbc:postgresql://${DB_SERVER_HOST}:${DB_SERVER_PORT}/customer
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true