server:
  port: 8080

spring:
  application:
    name: customer
  output:
    ansi:
      enabled: ALWAYS
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/customer
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true